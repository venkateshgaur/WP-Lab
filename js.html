<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Population Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #ffffff;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        /* Red background for column headers */
        th {
            background-color: red;
            color: white;
        }
        /* Yellow background for country names */
        td:nth-child(1) {
            background-color: yellow;
        }
        /* Blue background for year columns */
        td:nth-child(2) {
            background-color: blue;
            color: white;
        }
        /* Green background for population columns */
        td:nth-child(3) {
            background-color: green;
            color: white;
        }
        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Country Population Data</h1>

    <table id="populationTable">
        <caption>Population (in Crores) of Different Countries</caption>
        <thead>
            <tr>
                <th>Country</th>
                <th>Year</th>
                <th>Population (in Crores)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be populated by JavaScript -->
        </tbody>
    </table>

    <script>
        // Array of JavaScript objects with country, year, and population data
        const populationData = [
            { country: 'INDIA', year: 1998, population: 85 },
            { country: 'INDIA', year: 1999, population: 90 },
            { country: 'INDIA', year: 2000, population: 100 },
            { country: 'USA', year: 1998, population: 30 },
            { country: 'USA', year: 1999, population: 35 },
            { country: 'USA', year: 2000, population: 40 },
            { country: 'UK', year: 1998, population: 25 },
            { country: 'UK', year: 1999, population: 30 },
            { country: 'UK', year: 2000, population: 35 }
        ];

        // Function to generate and populate the table with the data
        function generateTable(data) {
            const tableBody = document.querySelector("#populationTable tbody");

            // Loop through each object in the populationData array
            data.forEach((row) => {
                // Create a new row (<tr>)
                const tr = document.createElement("tr");

                // Create and append the <td> for the country
                const tdCountry = document.createElement("td");
                tdCountry.textContent = row.country;
                tr.appendChild(tdCountry);

                // Create and append the <td> for the year
                const tdYear = document.createElement("td");
                tdYear.textContent = row.year;
                tr.appendChild(tdYear);

                // Create and append the <td> for the population
                const tdPopulation = document.createElement("td");
                tdPopulation.textContent = row.population;
                tr.appendChild(tdPopulation);

                // Append the row (<tr>) to the table body
                tableBody.appendChild(tr);
            });
        }

        // Call the function to generate the table when the page loads
        generateTable(populationData);
    </script>

</body>
</html>
