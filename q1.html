	<title> The Road Not Taken  </title>

<body>
	    <h1> <u> The Road Not Taken </u> </h1>
	<div> 
	<p>	Two roads diverged in a yellow  <b> wood </b> </br> 
	    And sorry I could not travel <b> both </b>  </br> 
	    And be one traveler, long I <b> stood </b> </br>
	    And looked down one as far as I <b> could </b> </br>
	    To where it bent in the <b> undergrowth </b> </p>
