<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solved</title>
</head>
<body> 
    <form action="create" method="POST">
        {% csrf_token %}
        <table>{{ form }}</table><br> 
        <input type="submit" value="Submit" >
    </form>
    <hr>
    {% for post in posts %} 
    <h2>{{ post.title }}</h2>
    <p>{{ post.timestamp }}</p> 
    <p>{{ post.body }}</p>
    <hr> 
    {% endfor %}
</body> 
</html>
