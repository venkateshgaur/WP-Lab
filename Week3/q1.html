\<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Bio-Data Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Student Bio-Data Form</h2>
    <form action="#" method="POST">
      <!-- Name Section -->
      <div class="mb-3">
        <label for="studentName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="studentName" placeholder="Enter your full name">
      </div>

      <!-- Gender Section -->
      <div class="mb-3">
        <label class="form-label">Gender</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male" class="form-label">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female" class="form-label">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other" class="form-label">Other</label>
      </div>

      <!-- Date of Birth -->
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob">
      </div>

      <!-- Address Section -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
      </div>

      <!-- Subjects Selection -->
      <div class="mb-3">
        <label class="form-label">Select Subjects</label><br>
        <input type="checkbox" id="math" name="subjects" value="Math">
        <label for="math" class="form-label">Math</label><br>
        <input type="checkbox" id="english" name="subjects" value="English">
        <label for="english" class="form-label">English</label><br>
        <input type="checkbox" id="science" name="subjects" value="Science">
        <label for="science" class="form-label">Science</label><br>
        <input type="checkbox" id="history" name="subjects" value="History">
        <label for="history" class="form-label">History</label>
      </div>

      <!-- Table Section for Educational Details -->
      <div class="mb-3">
        <label class="form-label">Educational Details</label>
        <table class="table">
          <thead>
            <tr>
              <th>Degree</th>
              <th>Institute</th>
              <th>Year of Graduation</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" class="form-control" placeholder="Enter Degree"></td>
              <td><input type="text" class="form-control" placeholder="Enter Institute Name"></td>
              <td><input type="text" class="form-control" placeholder="Enter Year of Graduation"></td>
            </tr>
            <tr>
              <td><input type="text" class="form-control" placeholder="Enter Degree"></td>
              <td><input type="text" class="form-control" placeholder="Enter Institute Name"></td>
              <td><input type="text" class="form-control" placeholder="Enter Year of Graduation"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb3S5pTY2gxTPQvK6aHzfTBR3xrlJHMB7FzKvL8e9xaF2VpW9" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0+1Np9ZwrKk65PBktB1Vx2X4y2z7zqzyDhwcSTdjm/CLXayR" crossorigin="anonymous"></script>
</body>
</html>
