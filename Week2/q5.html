<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .ball {
            width: 50px;
            height: 50px;
            background-color: #ff6347;
            border-radius: 50%;
            position: absolute;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="ball"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            function bounceBall() {
                $('.ball').animate({ top: '90%' }, 1000, 'swing', function() {
                    $(this).animate({ top: '0%' }, 1000, 'swing', bounceBall);
                });
            }
            bounceBall();
        });
    </script>
</body>
</html>
