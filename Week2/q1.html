<title>Moving Button </title>
 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
 
<script type = "text/javascript" language = "javascript"> 
 
$(document).ready(function() 
{ 
 
  $(".btn").click(function() 
  { 
    $("div").animate({left: '0px'}); 
 
  } ); 
 
}); 
 
</script>

</head>
