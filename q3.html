<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Winter Vacation Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c; /* Dark background for the page */
            color: #f0f0f0; /* Light text color for readability */
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffffff; /* White color for the main heading */
        }
        figure {
            display: inline-block;
            margin: 20px;
            max-width: 500px;
            background-color: #333; /* Dark background for video sections */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        video {
            width: 100%;
            height: auto;
            border: none;
        }
        figcaption {
            padding: 10px;
            background-color: #000000; /* Black background for captions */
            color: #ffffff; /* White text for captions */
            font-size: 1.1em;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Share Your Winter Vacation Videos</h1>
    <p>Enjoy the beautiful winter vacation spots in Paris!</p>

    <!-- Video 1: Arch -->
    <figure>
        <video controls>
            <source src="Media/arch.webm" type="video/webm">
            <source src="Media/arch.mp4" type="video/mp4">
            <source src="Media/arch.ogv" type="video/ogg">
            Your browser does not support the video tag.
        </video>
        <figcaption>Exploring the Arch</figcaption>
    </figure>

    <!-- Video 2: Eiffel -->
    <figure>
        <video controls>
            <source src="Media/eiffel.webm" type="video/webm">
            <source src="Media/eiffel.mp4" type="video/mp4">
            <source src="Media/eiffel.ogv" type="video/ogg">
            Your browser does not support the video tag.
        </video>
        <figcaption>The Eiffel Tower at Night</figcaption>
    </figure>

    <!-- Video 3: Museum -->
    <figure>
        <video controls>
            <source src="Media/museum.webm" type="video/webm">
            <source src="Media/museum.mp4" type="video/mp4">
            <source src="Media/museum.ogv" type="video/ogg">
            Your browser does not support the video tag.
        </video>
        <figcaption>View of the Museum</figcaption>
    </figure>

</body>
</html>
