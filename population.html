<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Population Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #ffffff;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        /* Red background for column headers */
        th {
            background-color: red;
            color: white;
        }
        /* Yellow background for country names */
        td:nth-child(1) {
            background-color: yellow;
        }
        /* Blue background for year columns */
        td:nth-child(2) {
            background-color: blue;
            color: white;
        }
        /* Green background for population columns */
        td:nth-child(3) {
            background-color: green;
            color: white;
        }
        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Country Population Data</h1>

    <table>
        <caption>Population (in Crores) of Different Countries</caption>
        <thead>
            <tr>
                <th>Country</th>
                <th>Year</th>
                <th>Population (in Crores)</th>
            </tr>
        </thead>
        <tbody>
            <!-- India Population Data -->
            <tr>
                <td>INDIA</td>
                <td>1998</td>
                <td>85</td>
            </tr>
            <tr>
                <td>INDIA</td>
                <td>1999</td>
                <td>90</td>
            </tr>
            <tr>
                <td>INDIA</td>
                <td>2000</td>
                <td>100</td>
            </tr>
            
            <!-- USA Population Data -->
            <tr>
                <td>USA</td>
                <td>1998</td>
                <td>30</td>
            </tr>
            <tr>
                <td>USA</td>
                <td>1999</td>
                <td>35</td>
            </tr>
            <tr>
                <td>USA</td>
                <td>2000</td>
                <td>40</td>
            </tr>

            <!-- UK Population Data -->
            <tr>
                <td>UK</td>
                <td>1998</td>
                <td>25</td>
            </tr>
            <tr>
                <td>UK</td>
                <td>1999</td>
                <td>30</td>
            </tr>
            <tr>
                <td>UK</td>
                <td>2000</td>
                <td>35</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
